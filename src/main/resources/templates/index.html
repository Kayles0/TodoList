<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список дел</title>
</head>
<body>
    <h1>Список дел</h1>

    <form th:action="@{/add}" th:object="${newTodo}" method="post">
        <input type="text" th:field="*{title}" placeholder="Введите задачу">
        <button type="submit">Добавить</button>
    </form>

    <form th:action="@{/deleteAll}" method="post">
        <button type="submit">Удалить всё</button>
    </form>

    <form th:action="@{/search}" method="post" class="mb-3">
        <div class="input-group">
            <input type="text" class="form-control" name="searchTerm" placeholder="Найти задачи" th:value="${searchTerm}">
            <button class="btn btn-outline-secondary" type="submit">Найти</button>
        </div>
    </form>

    <ul>
        <li th:each="item : ${allTodos}">
            <span th:text="${item.title}"></span>
            <form th:action="@{/delete/{id}(id=${item.id})}" method="post">
                 <button type="submit">Удалить</button>
            </form>
        </li>
    </ul>




</body>
</html>
